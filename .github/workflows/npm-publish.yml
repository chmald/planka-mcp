name: Publish to npm

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      dry-run:
        description: 'Perform a dry run (no actual publish)'
        required: false
        default: false
        type: boolean

env:
  NODE_VERSION: '22'

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          registry-url: 'https://registry.npmjs.org'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Run tests
        run: npm test
        continue-on-error: true

      - name: Verify package contents
        run: |
          echo "ðŸ“¦ Package contents:"
          npm pack --dry-run
          echo ""
          echo "ðŸ“‹ Package info:"
          npm pkg get name version description

      - name: Publish to npm (dry run)
        if: ${{ inputs.dry-run == true }}
        run: npm publish --access public --dry-run
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish to npm
        if: ${{ inputs.dry-run != true }}
        run: npm publish --access public --provenance
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Log published version
        if: ${{ inputs.dry-run != true }}
        run: |
          VERSION=$(npm pkg get version | tr -d '"')
          echo "âœ… Successfully published @chmald/planka-mcp@${VERSION} to npm"
          echo "ðŸ“¥ Install: npm install -g @chmald/planka-mcp"
          echo "ðŸš€ Run: npx @chmald/planka-mcp"
